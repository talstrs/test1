<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Admin Templates - Dashboard Templates - Venus Admin Template</title>

		<!-- Meta -->
		<meta name="description" content="Marketplace for Bootstrap Admin Dashboards" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="assets/images/favicon.svg" />

		<!-- *************
			************ CSS Files *************
		************* -->
		<link rel="stylesheet" href="assets/fonts/bootstrap/bootstrap-icons.css" />
		<link rel="stylesheet" href="assets/css/main.min.css" />
	</head>

	<body class="bg-white">
		<!-- Container start -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-4 col-lg-5 col-sm-6 col-12">
					<form action="index.html" class="my-5">
						<div class="border border-light rounded-2 p-4 mt-5">
							<div class="login-form">
								<a href="index.html" class="mb-4 d-flex">
									<img src="assets/images/logo-dark.svg" class="img-fluid login-logo" alt="Venus Admin" />
								</a>
								<h4 class="fw-semibold mb-4">Login</h4>
								<!--수정, 밸리데이션 이후 기능 넣은 후 was를 need로 변경 필요-->
								<div class="was-validated mb-3" novalidate>
									<label class="form-label">Id</label>
									<input type="text" class="form-control" id="validationCustom03" placeholder="Enter your Id" required />
									<div class="invalid-feedback">
										아이디를 입력하세요.
									</div>
								</div>
								
								<div class="was-validated mb-3" novalidate>
									<label class="form-label">Password</label>
									<div class="input-group">
										<input type="password" class="form-control" id="validationCustom03" placeholder="Enter password" required />
										<a href="#" class="input-group-text">
											<i class="bi bi-eye"></i>
										</a>
										<div class="invalid-feedback">
											비밀번호를 입력하세요.
										</div>
									</div>
								</div>
								<!--종료-->
								<div class="d-flex align-items-center justify-content-between">
									<div class="form-check m-0">
										<input class="form-check-input" type="checkbox" value="" id="rememberPassword" />
										<label class="form-check-label" for="rememberPassword">Remember</label>
									</div>
									<a href="forgot-password.html" class="text-blue text-decoration-underline">Lost password?</a>
								</div>
								<div class="d-grid py-3 mt-2">
									<button type="submit" class="btn btn-lg btn-primary">
										Login
									</button>
								</div>
								<div class="text-center py-3">or Login with</div>
								<div class="d-flex gap-2 justify-content-center">
									<button type="submit" class="btn btn-outline-danger">
										<i class="bi bi-google"></i>
									</button>
									<button type="submit" class="btn btn-outline-info">
										<i class="bi bi-facebook"></i>
									</button>
								</div>
								<div class="text-center pt-4">
									<span>Not registered?</span>
									<a href="signup.html" class="text-blue text-decoration-underline ms-2">
										SignUp</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Container end -->
	</body>

</html>
